<div class="row">
    <div class="col">
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
            <p>
                <label>Nombre Jornada</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name"  required>
                <span *ngIf="!name.valid && name.touched">El nombre es obligatorio</span>
            </p>
            <p>
                <label>Año</label>
                <input type="" name="surname" #surname="ngModel" [(ngModel)]="user.surname"  required>
                <span *ngIf="!surname.valid && surname.touched">El año es obligatorio</span>
            </p>
            <p>
                <label>Sede</label>
                <input type="text" name ="nick" #nick="ngModel" [(ngModel)]="user.nick"  required>
                <span *ngIf="!nick.valid && nick.touched">La sede es obligatoria</span>
            </p>
            <p>
                <label>Organizadores</label>
                <input type="text" name="email" #email="ngModel" [(ngModel)]="user.email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                <span *ngIf="!email.valid && email.touched">El organizador es obligatorio</span>
            </p>
            <p>
                <label>Expositores</label>
                <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required >
                <span *ngIf="!password.valid && password.touched">El expositor es obligatorio</span>
            </p>
            <input type="submit" value="Registrar" class="btn btn-primary" [disabled]="!registerForm.form.valid"/>
        
        </form>

    </div>
</div>
