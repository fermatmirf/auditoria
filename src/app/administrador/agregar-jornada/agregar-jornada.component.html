<div class="modal-dialog text-center mt-5 pt-5">
        <div class="col-md-12 main-section">
          <div class="modal-content">
                <div class="col-12 user-img">
                        <img src="../../../assets/images/KPMG.png" alt="">
                </div>
                <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">
                    <p>
                        <label>Nombre Jornada:</label>
                        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="jornada.nombre" required>
                        <span *ngIf="!nombre.valid && nombre.touched">El nombre es obligatorio</span>
                    </p>
                    <p>
                        <label>Año:</label>
                        <input type="date" name="anio" #anio="ngModel" [(ngModel)]="jornada.anio" required>
                        <span *ngIf="!anio.valid && anio.touched">El año es obligatorio</span>
                    </p>
                    <p>
                        <label>Sede:</label>
                        <input type="text" name="sede" #sede="ngModel" [(ngModel)]="jornada.sede" required>
                        <span *ngIf="!sede.valid && sede.touched">La sede es obligatoria</span>
                    </p>
                    <p>
                        <label>Organizadores:</label>
                        <input type="text" name="organizadores" #organizadores="ngModel" [(ngModel)]="jornada.organizadores" required>
                        <span *ngIf="!organizadores.valid && organizadores.touched">Los organizadores son obligatorios</span>
                    </p>
                    <p>
                        <label>Expositores:</label>
                        <input type="text" name="expositores" #expositores="ngModel" [(ngModel)]="jornada.expositores" required>
                        <span *ngIf="!expositores.valid && expositores.touched">Los expositores son obligatorios</span>
                    </p>
                    <p>
                        <label>Tematicas:</label>
                        <input type="text" name="tematicas" #tematicas="ngModel" [(ngModel)]="jornada.tematicas" required>
                        <span *ngIf="!tematicas.valid && tematicas.touched">Las tematicas son obligatorios</span>
                    </p>
                    <p>
                        <label>Contacto:</label>
                        <input type="text" name="contacto" #contacto="ngModel" [(ngModel)]="jornada.contacto" required>
                        <span *ngIf="!contacto.valid && contacto.touched">Los contactos son obligatorios</span>
                    </p>
                    <input type="submit" value="Registrar" class="btn" [disabled]="!registerForm.form.valid"/>
                </form>
        </div>
    </div>
</div>
