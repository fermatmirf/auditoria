<div class="modal-dialog text-center mt-5 pt-5">
    <div class="col-sm-8 main-section">
      <div class="modal-content">
        <div class="col-12 user-img">
          <img src="../../../assets/images/user-male-icon.png" alt="">
        </div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-lg-12">
          <p>
              <label>Correo Electronico</label>
              <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
              <span *ngIf="!email.valid && email.touched">El email no es correcto</span>
          </p>
          <p>
            <label>Password</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required>
            <span *ngIf="!password.valid && password.touched">La password no es correcta</span>
          </p>
          <input type="submit" value="Entrar" class="btn" [disabled]="!loginForm.form.valid" />
        </form>
        <div class="col-12 forgot  p-3">
            <a href="#">Te olvidaste la contrasena?</a>
        </div>
        <div *ngIf="status == 'success'" class="alert alert-success">El Logueo del usuario se realizo correctamente</div>
        <div *ngIf="status == 'error'" class="alert alert-danger">Hubo un error en el logueo del usuario </div>
    </div>
  </div>
</div>
